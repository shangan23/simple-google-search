name: Deploy to GitHub Pages

on:
  push:	
    branches:	
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        persist-credentials: false
    - name: Use Node.js 10.x
      uses: actions/setup-node@v1
      with:
        node-version: '10.x'
    - name: Build
      working-directory: ./client/google-search-app
      run: |
         npm install -g @angular/cli
         npm install
         ng build --prod --base-href="/farming-game-calc/"
    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@releases/v2
      env:
        ACCESS_TOKEN: a8cdb6717bee2efbc397a0d2f2addfee8eceb54b
        BASE_BRANCH: main
        BRANCH: gh-pages
        FOLDER: dist/simplegooglesearch1
